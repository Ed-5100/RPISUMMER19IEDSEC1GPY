<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="index.css" >        
    </head>
    <body>
        <div id="main">
            <div id="top_menu"><!--top bar with close button-->
                    <img id="closebt" src="img/close.png"></img>
                    <img id="sign" src="img/sign.png"></img>
            </div>
            <div id="bot_content">
                <div id="left_menu"><!--left bar with index-->
                    <div id="homeidx" class="idx"><p class="ico idxico">h</p><p class="idxtxt">Home</p></div>
                    <div id="cfgidx" class="idx"><p class="ico idxico">c</p><p class="idxtxt">Config</p></div>
                    <div id="fdidx" class="idx"><p class="ico idxico">f</p><p class="idxtxt">Food Data</p></div>
                    <div id="wtridx" class="idx"><p class="ico idxico">W</p><p class="idxtxt">Water Data</p></div>
                    <div id="wgtidx" class="idx"><p class="ico idxico">w</p><p class="idxtxt">Weight Data</p></div>
                </div>
                <div id="right_content">
                    <div id="homepg" class="page">
                        <div id="mainstatus">
                            <img id="mp" class="anime" src="img/circm.png">
                            <b id="mstxtnum" class="num">0 Kg</b>
                            <p id="mstxttit" class="tit">Current Weight</p>
                        </div>
                        <div id="secstatusl">
                            <img id="slp" class="anime" src="img/circ.png">
                            <b id="slstxtnum" class="num">0 g</b>
                            <p id="slstxttit" class="tit">Foodsupply</p>
                        </div>
                        <div id="secstatusr">
                            <img id="srp" class="anime" src="img/circ.png">
                            <b id="srstxtnum" class="num">0 mL</b>
                            <p id="srstxttit" class="tit">Watersupply</p>
                        </div>
                    </div>
                    <div id="cfgpg" class="page">
                        <div id="configcontent">
                            <div id="config1" class="cfg">
                                <p id="cfg1txt" class="cfgname">Target Weight:</p>
                                <div id="cfg1set" class="set">
                                    <div id="cfg1btn" class="adjbtn">
                                        <p class="arrow ico up">A</p><p class="arrow ico down">B</p>
                                    </div>
                                    <p id="cfg1unit" class="unit">Kg</p>
                                    <div class="valuect"><p class="value">10</p></div>
                                </div>
                            </div>
                            <div id="config2" class="cfg">
                                <p id="cfg2txt" class="cfgname">Foodsupply per Day:</p>
                                <div id="cfg2set" class="set">
                                    <div id="cfg2btn" class="adjbtn">
                                        <p class="arrow ico up">A</p><p class="arrow ico down">B</p>
                                    </div>
                                    <p id="cfg2unit" class="unit">g</p>
                                    <div class="valuect"><p class="value">50</p></div>
                                </div>
                            </div>
                        </div>
                        <div id="save">
                            <div id="svbt">Save</div>
                        </div>
                    </div>
                    <div id="fdpg" class="page">
                        <div id="fdChartctn" class="chartcontainer">
                             <canvas id="fdChart" class="chart"></canvas>
                        </div>
                    </div>
                    <div id="wtrdpg" class="page">
                        <div id="wtChartctn" class="chartcontainer">
                            <canvas id="wtChart" class="chart"></canvas>
                        </div>
                    </div>
                    <div id="wgtpg" class="page">
                        <div id="wgChartctn" class="chartcontainer">
                            <canvas id="wgChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "sttsbar">Default Message</div>
        </div>
    </body>
    <script src="jquery.js"></script>
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <script src="Chart.js"></script>
    <script src="funcs.js"></script>
    <script src="index.js"></script>
</html>
